name: Run Arbitrage Bot

on:
  schedule:
    - cron: '*/10 * * * *'  
  workflow_dispatch:        

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run b
        run: python b.py
